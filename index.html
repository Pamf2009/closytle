        body {

            display: none;

            left: 0;

            z-index: 100;

        #video-feed {
            width: 100%;

        }

        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            margin-left: -100px;
            margin-top: -100px;
            border: 3px solid #ef4444;
            border-radius: 12px;
            animation: scanPulse 2s infinite;
        }

        @keyframes scanPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* CORREÇÃO: Botão flutuante com z-index maior e posição ajustada */
        .floating-btn {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
            animation: pulse 2s infinite;

            cursor: pointer;
            /* Garantir que seja clicável em dispositivos touch */
            -webkit-tap-highlight-color: rgba(239, 68, 68, 0.3);
            touch-action: manipulation;

        .floating-btn:hover {
            transform: scale(1.1);

            transform: scale(0.95);

            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;

            content: '';

            top: 0;
            left: 0;
            right: 0;
            height: 3px;

            font-weight: 600;
            padding: 4px 2px;
            border-radius: 20px;
            border: 1px solid rgba(239, 68, 68, 0.2);

        .wardrobe-item {
            background: white;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #f3f4f6;
            position: relative;
            transition: all 0.2s;
        }

        .wardrobe-item:active {
            transform: scale(0.98);
        }

        .modal-content {
            background: white;
            border-radius: 20px 20px 0 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;

    <script>
        // --- Configuração PWA ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,' + btoa(`
                self.addEventListener('install', e => e.waitUntil(caches.open('clostyle-v1').then(cache => cache.addAll(['/']))));
                self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
            `));
        }

        // --- Dados ---
        let wardrobe = [];
        let profile = {
            style: 'Clássico',
            colors: ['red', 'blue'],
            occasions: ['trabalho', 'casual'],
            temperature: 22
        };

        // Tentar carregar dados do localStorage (compatível com navegadores que não suportam)
        try {
            wardrobe = JSON.parse(localStorage.getItem('clostyle-wardrobe')) || [];
            profile = JSON.parse(localStorage.getItem('clostyle-profile')) || profile;
        } catch (e) {
            console.log('LocalStorage não disponível, usando dados em memória');
        }

        // --- Elementos ---
        const wardrobeList = document.getElementById('wardrobe-list');
        const emptyMsg = document.getElementById('empty-wardrobe');
        const outfitList = document.getElementById('outfit-list');

        // --- Navegação ---
        document.querySelectorAll('[id^="nav-"]').forEach(nav => {
            nav.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Remove active de todos
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                nav.classList.add('active');
                
                // Esconde todos os conteúdos
                document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
                
                // Mostra o conteúdo correto
                const target = nav.id.replace('nav-', 'content-');
                document.getElementById(target).classList.remove('hidden');
                
                if (target === 'content-looks') generateOutfits();
            });
        });

        // --- Perfil ---
        function loadProfile() {
            document.getElementById('style-select').value = profile.style;
            document.getElementById('temp-slider').value = profile.temperature;
            document.getElementById('current-weather').textContent = `${profile.temperature}°C, Ensolarado`;
            
            document.querySelectorAll('.occasion-checkbox').forEach(cb => {
                cb.checked = profile.occasions.includes(cb.value);
            });
            
            document.querySelectorAll('.color-btn').forEach(btn => {
                if (profile.colors.includes(btn.dataset.color)) {
                    btn.style.outline = '3px solid #ef4444';
                }
            });
        }

        loadProfile();

        document.getElementById('save-profile').addEventListener('click', () => {
            profile.style = document.getElementById('style-select').value;
            profile.temperature = parseInt(document.getElementById('temp-slider').value);
            profile.occasions = Array.from(document.querySelectorAll('.occasion-checkbox:checked')).map(cb => cb.value);
            profile.colors = Array.from(document.querySelectorAll('.color-btn[style*="outline"]')).map(btn => btn.dataset.color);
            
            try {
                localStorage.setItem('clostyle-profile', JSON.stringify(profile));
            } catch (e) {
                console.log('Não foi possível salvar no localStorage');
            }
            
            // Feedback visual
            const btn = document.getElementById('save-profile');
            const originalText = btn.textContent;
            btn.textContent = '✓ Salvo!';
            btn.style.background = '#10b981';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
            }, 2000);
        });

        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.style.outline) {
                    this.style.outline = '';
                } else {
                    this.style.outline = '3px solid #ef4444';
                }
            });
        });

        // --- Guarda-roupa ---
        function renderWardrobe() {
            wardrobeList.innerHTML = '';
            
            if (wardrobe.length === 0) {
                emptyMsg.classList.remove('hidden');
                return;
            }
            
            emptyMsg.classList.add('hidden');
            
            wardrobe.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'wardrobe-item';
                div.innerHTML = `
                    <div class="flex flex-col items-center text-center">
                        <div class="w-12 h-12 bg-gradient-to-br from-gray-400 to-gray-600 rounded-xl mb-2 flex items-center justify-center text-white">
                            <i class="fas fa-tshirt"></i>
                        </div>
                        <p class="font-medium text-gray-800 text-sm">${item.name}</p>
                        <p class="text-xs text-gray-500">${item.color}</p>
                        <button onclick="removeItem(${index})" class="absolute top-2 right-2 w-6 h-6 text-red-500 flex items-center justify-center">
                            <i class="fas fa-times text-xs"></i>
                        </button>
                    </div>
                `;
                wardrobeList.appendChild(div);
            });
        }

        window.removeItem = function(index) {
            wardrobe.splice(index, 1);
            try {
                localStorage.setItem('clostyle-wardrobe', JSON.stringify(wardrobe));
            } catch (e) {
                console.log('Não foi possível salvar no localStorage');
            }
            renderWardrobe();
        }

        renderWardrobe();

        // --- Escaneamento (CORRIGIDO) ---
        const video = document.getElementById('video-feed');
        const modal = document.getElementById('scanner-modal');
        const scanBtn = document.getElementById('scan-btn');
        const closeBtn = document.getElementById('close-scanner');
        const captureBtn = document.getElementById('capture-btn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        console.log('Botão de scan encontrado:', scanBtn); // Debug

        // CORREÇÃO: Função para mostrar simulação quando câmera não estiver disponível
        function showCameraSimulation() {
            console.log('Mostrando simulação de câmera');
            modal.classList.remove('hidden');
        }

        // Função para abrir o modal manual
        function openManualAdd() {
            document.getElementById('scanner-modal').classList.add('hidden');
            document.getElementById('manual-modal').classList.remove('hidden');
        }

        // Função para fechar modal manual
        function closeManualModal() {
            document.getElementById('manual-modal').classList.add('hidden');
            // Limpar campos
            document.getElementById('item-name').value = '';
            document.getElementById('custom-color').value = '';
            document.querySelectorAll('.color-option').forEach(btn => {
                btn.style.outline = '';
            });
        }

        // Função para abrir a câmera
        async function openCamera() {
            try {
                console.log('Tentando abrir câmera...');
                
                // Verifica se getUserMedia está disponível
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    console.log('API de câmera não disponível, usando simulação');
                    showCameraSimulation();
                    return;
                }

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video.srcObject = stream;
                modal.classList.remove('hidden');
                console.log('Câmera aberta com sucesso');
            } catch (err) {
                console.error("Erro ao acessar câmera:", err);
                
                if (err.name === "NotAllowedError") {
                    alert("Permissão para usar a câmera foi negada. Usando modo simulação.");
                } else if (err.name === "NotFoundError") {
                    alert("Câmera não encontrada. Usando modo simulação.");
                } else {
                    alert("Erro ao acessar a câmera. Usando modo simulação.");
                }
                
                // Usar simulação como fallback
                showCameraSimulation();
            }
        }

        // CORREÇÃO: Event listeners com verificação
        if (scanBtn) {
            scanBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                console.log('Botão de scan clicado!');
                vibrate([50]); // Feedback tátil
                openCamera();
            });
            
            // Adicionar também para touch
            scanBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                console.log('Touch start no botão de scan');
            });
            
            console.log('Event listeners do botão de scan adicionados');
        } else {
            console.error('Botão de scan não encontrado!');
        }

        // Fecha o modal
        if (closeBtn) {
            closeBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
            });
        }

        // Botão para adicionar manualmente
        const manualBtn = document.getElementById('manual-btn');
        if (manualBtn) {
            manualBtn.addEventListener('click', () => {
                openManualAdd();
            });
        }

        // Fechar modal manual
        const closeManual = document.getElementById('close-manual');
        if (closeManual) {
            closeManual.addEventListener('click', closeManualModal);
        }

        // Seleção de cores no modal manual
        let selectedColor = '';
        document.querySelectorAll('.color-option').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove seleção de outros botões
                document.querySelectorAll('.color-option').forEach(b => {
                    b.style.outline = '';
                });
                // Seleciona este botão
                this.style.outline = '3px solid #ef4444';
                selectedColor = this.dataset.color;
                // Limpa campo personalizado
                document.getElementById('custom-color').value = '';
            });
        });

        // Adicionar item manualmente
        const addItemBtn = document.getElementById('add-item');
        if (addItemBtn) {
            addItemBtn.addEventListener('click', () => {
                const name = document.getElementById('item-name').value.trim();
                const customColor = document.getElementById('custom-color').value.trim();
                const finalColor = customColor || selectedColor;

                if (!name) {
                    alert('Por favor, digite o nome da peça');
                    return;
                }

                if (!finalColor) {
                    alert('Por favor, escolha uma cor');
                    return;
                }

                // Adicionar ao guarda-roupa
                wardrobe.push({ 
                    name, 
                    color: finalColor,
                    type: document.getElementById('item-type').value 
                });
                
                try {
                    localStorage.setItem('clostyle-wardrobe', JSON.stringify(wardrobe));
                } catch (e) {
                    console.log('Não foi possível salvar no localStorage');
                }

                renderWardrobe();
                closeManualModal();

                // Feedback visual
                scanBtn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    scanBtn.innerHTML = '<i class="fas fa-plus"></i>';
                }, 2000);

                alert(`Peça "${name}" adicionada com sucesso!`);
            });
        }

        // Captura a cor
        if (captureBtn) {
            captureBtn.addEventListener('click', () => {
                // Garante que o vídeo já tenha sido carregado
                if (!video.srcObject) {
                    alert("Câmera não pronta. Tente novamente.");
                    return;
                }

                canvas.width = 300;
                canvas.height = 300;
                ctx.drawImage(video, 0, 0, 300, 300);

                const imageData = ctx.getImageData(150, 150, 1, 1).data;
                const [r, g, b] = imageData;
                const color = getClosestColor(r, g, b);

                const name = prompt('Nome da peça:') || 'Nova peça';

                wardrobe.push({ name, color });
                try {
                    localStorage.setItem('clostyle-wardrobe', JSON.stringify(wardrobe));
                } catch (e) {
                    console.log('Não foi possível salvar no localStorage');
                }

                modal.classList.add('hidden');
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                renderWardrobe();

                // Feedback visual
                scanBtn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    scanBtn.innerHTML = '<i class="fas fa-plus"></i>';
                }, 2000);
            });
        }

        function getClosestColor(r, g, b) {
            const colors = {
                'Vermelha': [220, 38, 38],
                'Azul': [37, 99, 235],
                'Preta': [17, 24, 39],
                'Branca': [255, 255, 255],
                'Verde': [22, 163, 74],
                'Cinza': [107, 114, 128],
                'Roxa': [147, 51, 234],
                'Rosa': [236, 72, 153],
                'Amarela': [245, 158, 11],
                'Laranja': [249, 115, 22],
                'Marrom': [165, 42, 42]
            };

            let minDist = Infinity;
            let closest = 'Colorida';

            for (const [name, [cr, cg, cb]] of Object.entries(colors)) {
                const d = Math.sqrt((r-cr)**2 + (g-cg)**2 + (b-cb)**2);
                if (d < minDist) {
                    minDist = d;
                    closest = name;
                }
            }
            return closest;
        }

        // --- Geração de Looks ---
        function generateOutfits() {
            outfitList.innerHTML = '';
            
            const temp = profile.temperature;
            const style = profile.style.toLowerCase();
            const occasion = profile.occasions[0] || 'casual';
            
            const outfitSuggestions = [
                {
                    name: temp < 18 ? 'Look de Inverno' : temp > 28 ? 'Look Fresh' : 'Look do Dia',
                    match: '92%',
                    temp: temp,
                    items: generateOutfitItems(temp, style),
                    tips: generateTips(temp, occasion, style)
                },
                {
                    name: `Look ${style === 'casual' ? 'Descolado' : 'Elegante'}`,
                    match: '88%',
                    temp: temp,
                    items: generateOutfitItems(temp, 'alternativo'),
                    tips: ['Combinação harmônica', 'Adequado para o clima', 'Seu estilo pessoal']
                }
            ];
            
            outfitSuggestions.forEach(outfit => {
                const div = document.createElement('div');
                div.className = 'outfit-card';
                div.innerHTML = `
                    <div class="weather-badge">${outfit.temp}°C</div>
                    
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="font-bold text-gray-800 text-lg">${outfit.name}</h3>
                        <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full font-medium">${outfit.match}</span>
                    </div>
                    
                    <div class="space-y-3 mb-4">
                        ${outfit.items.map(item => `
                            <div class="flex items-center">
                                <div class="w-10 h-10 bg-gradient-to-br from-gray-300 to-gray-500 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-tshirt text-white text-sm"></i>
                                </div>
                                <div class="ml-3">
                                    <p class="font-medium text-gray-800 text-sm">${item.name}</p>
                                    <p class="text-xs text-gray-500">${item.color}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="mb-4">
                        <p class="text-xs font-medium text-gray-600 mb-2">Por que combina:</p>
                        <div class="flex flex-wrap gap-1">
                            ${outfit.tips.map(tip => `
                                <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">${tip}</span>
                            `).join('')}
                        </div>
                    </div>
                    
                    <button class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white py-3 rounded-xl font-medium btn-touch">
                        <i class="fas fa-heart mr-2"></i>Usar Este Look
                    </button>
                `;
                outfitList.appendChild(div);
            });
        }

        function generateOutfitItems(temp, style) {
            const baseItems = [];
            
            if (temp < 18) {
                baseItems.push(
                    { name: 'Suéter de lã', color: 'Cinza' },
                    { name: 'Calça jeans', color: 'Azul escuro' },
                    { name: 'Jaqueta', color: 'Preta' },
                    { name: 'Bota', color: 'Marrom' }
                );
            } else if (temp > 28) {
                baseItems.push(
                    { name: 'Camiseta', color: 'Branca' },
                    { name: 'Bermuda', color: 'Bege' },
                    { name: 'Tênis', color: 'Branco' }
                );
            } else {
                baseItems.push(
                    { name: 'Camisa', color: 'Azul' },
                    { name: 'Calça chino', color: 'Bege' },
                    { name: 'Sapato casual', color: 'Marrom' }
                );
            }
            
            return baseItems;
        }

        function generateTips(temp, occasion, style) {
            const tips = [];
            
            if (temp < 18) tips.push('Aquece bem');
            else if (temp > 28) tips.push('Ventilado');
            else tips.push('Confortável');
            
            tips.push(`Para ${occasion}`);
            tips.push(`Estilo ${style}`);
            
            return tips;
        }

        // --- Inicialização ---
        generateOutfits();

        // --- Vibração para feedback ---
        function vibrate(pattern = [50]) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        // Adiciona vibração nos botões importantes
        document.querySelectorAll('.btn-touch').forEach(btn => {
            btn.addEventListener('click', () => vibrate([30]));
        });

        // --- Gestos para mobile ---
        let startY = 0;
        
        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const endY = e.changedTouches[0].clientY;
            const diff = startY - endY;
            
            // Swipe up para refresh (mais de 100px)
            if (diff > 100 && window.scrollY === 0) {
                generateOutfits();
                
                // Feedback visual
                document.body.style.backgroundColor = '#fee2e2';
                setTimeout(() => {
                    document.body.style.backgroundColor = '';
                }, 300);
            }
        });

        // --- Notificação de instalação PWA ---
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            
            setTimeout(() => {
                const install = confirm('Instalar Clostyle no seu celular?');
                if (install) {
                    e.prompt();
                }
            }, 3000);
        });

        // --- Modo escuro baseado no sistema ---
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
        }

        // --- Prevenção de zoom ---
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // --- Debug para verificar se tudo foi carregado ---
        console.log('App Clostyle carregado!');
        console.log('Botão scan-btn:', document.getElementById('scan-btn'));
        console.log('Modal scanner:', document.getElementById('scanner-modal'));
        
        // Teste do botão (remover depois)
        const testBtn = document.getElementById('scan-btn');
        if (testBtn) {
            console.log('Botão encontrado, adicionando teste de clique');
            testBtn.style.border = '2px solid yellow'; // Indicador visual temporário
            setTimeout(() => {
                testBtn.style.border = 'none';
            }, 3000);
        }

    </script>
</body>
</html>
